<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuskalGo!</title>
  <link rel="stylesheet" href="index.css">
  <!-- RALEWAY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- MERRIWEATHER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TITULO DE PÁGINA -->
    <div class="pageTitleContainer_index" id="pageTitleContainer_index">
      <p class="pageTitle_txt" id="pageTitlet_txt">Euskal</p><p class="pageTitleG_txt" id="pageTitleG_txt">G<ion-icon class="titleIonIcon" name="rocket"></ion-icon>!</p>
    </div>

    <!-- ***************************** -->

    <!-- CONTENEDOR PRINCIPAL DE MENU RADIAL PREFERENCIAS -->
    <div class="mainContainer_index" id="mainContainer_index">
            
          <!-- TITULO DE ACTIVIDAD MENU RADIAL -->
          <div class="containerPreferenceBtnDescription_index" id="containerPreferenceBtnDescription_index">
            <p class="preferenceBtnDescriptionTxt" id="preferenceBtnDescriptionTxt"></p>
          </div>

          <!-- MENU RADIAL DE PREFERENCIAS -->
          <div class="containerPreferencesMenu_index" id="containerPreferencesMenu_index">
              
              <ul class="preferencesMenu_index" id="preferencesMenu_index">
                
                  <!-- BOTÓN PRINCIPAL TOGGLE -->
                  <div class="preferencesToggle" id="preferencesToggle"><ion-icon class="preferencesToggleIonIcon" id="preferencesToggleIonIconSearch" name="search"></ion-icon><ion-icon class="preferencesToggleIonIcon" id="preferencesToggleIonIcon" name="rocket"></ion-icon></div>
                
                  <!-- **** -->
                  <li class="preferencesMenu_li" style="--i:0;"> 
                  
                      <input  type="radio" id="preferenceRadioBtn0" name="preferences" >
                      
                      <div class="radioTile" id="radioTile0">
                        <ion-icon class="radioTile_ionIcon" id="ionIconSchool" name="school-outline"></ion-icon> 
                      </div>
              
                  </li>

                  <!-- **** -->
                  <li class="preferencesMenu_li" style="--i:1;">  
                  
                      <input  type="radio" id="preferenceRadioBtn1" name="preferences" >
                        
                      <div class="radioTile" id="radioTile1">
                          <ion-icon class="radioTile_ionIcon" id="ionIconSad" name="sad-outline"></ion-icon>  
                      </div>
                  
                  </li>
                  
                  <!-- **** -->
                  <li class="preferencesMenu_li" style="--i:2;"> 
                  
                      <input type="radio" id="preferenceRadioBtn2" name="preferences" >
                        
                      <div class="radioTile" id="radioTile2">
                          <ion-icon  class="radioTile_ionIcon" id="ionIconMusicalNotes" name="musical-notes"></ion-icon>        
                      </div>
                  
                  </li>
                  
                  <!-- **** -->
                  <li class="preferencesMenu_li" style="--i:3;">  
                  
                      <input type="radio" id="preferenceRadioBtn3" name="preferences" >
                        
                      <div class="radioTile" id="radioTile3">
                          <ion-icon class="radioTile_ionIcon" id="ionIconVideo" name="ticket-outline"></ion-icon>
                      </div>

                  </li>
                  
                  <!-- **** -->
                  <li class="preferencesMenu_li" style="--i:4;">  
                  
                      <input type="radio" id="preferenceRadioBtn4" name="preferences">
                        
                      <div class="radioTile" id="radioTile4">
                          <ion-icon class="radioTile_ionIcon" id="ionIconOthers" name="accessibility-outline"></ion-icon>
                      </div>

                  </li>

                  <!-- **** -->
                  <li class="preferencesMenu_li" style="--i:5;">  
                  
                      <input type="radio" id="preferenceRadioBtn5" name="preferences">
                        
                      <div class="radioTile" id="radioTile5">
                          <ion-icon class="radioTile_ionIcon" id="ionIconRandom" name="flash-outline"></ion-icon>
                      </div>

                  </li>
          
                </ul>

        </div> 

        <button class="vamosBtn_index" id="vamosBtn_index"><ion-icon name="search"></ion-icon></button>

      </div>    
      
      <div class = "principal_card" id = "principal_card">

      </div>
      <!-- ******************** -->

  <script src="index.js"></script>
  <!-- ION ICONS -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
